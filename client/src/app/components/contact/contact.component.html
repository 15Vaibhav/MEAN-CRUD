<div class="container">
    <form (submit)="addContact()">
        <fieldset>
            <legend>Add Contact</legend>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="Enter first Name">
          </div>
         
          <div class="form-group">
              <label for="exampleInputEmail1">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="Enter last Name">
          </div>

          <div class="form-group">
              <label for="exampleInputEmail1">Phone No</label>
              <input type="text" class="form-control" [(ngModel)]="phoneNo" name="phoneNo" placeholder="Enter phone No">
          </div>
         
        
         
      
        
          <button type="submit" class="btn btn-success" >Add</button>
        </fieldset>
      </form>

















    <table class="table table-hover">
        <thead>
          <tr>
            <td>First Name</td>
          <td>Last Name</td>
          <td>Phone No</td>
          <td>Remove</td>

          </tr>
        </thead>  
  
      <tbody >
        <tr class="table-active" *ngFor = "let contact of contacts">
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.phoneNo}}</td>
          <td><input type="button" (click)="deleteContact(contact._id)" value="delete" class="btn btn-danger"></td>

        </tr>
      </tbody>
      </table>

</div>
